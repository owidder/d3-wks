<!DOCTYPE html>
<meta charset="utf-8">
<style>

    rect.bar {
        opacity: .5;
    }

</style>
<body>
<div class="panel">
    <button type="button" onclick="stepDraw()">Draw</button>
    <button type="button" onclick="stepChangeValues()">Change values</button>
    <button type="button" onclick="stepAddToEnd()">Add dataset to end</button>
    <button type="button" onclick="stepReverse()">Reverse</button>
    <button type="button" onclick="stepRemove()">Remove dataset</button>
    <button type="button" onclick="addBetween()">Add dataset between</button>
    <button type="button" onclick="randomForever()">Random forever</button>
</div>
<script src="../bower_components/d3/d3.min.js"></script>
<script>

    var width = window.innerWidth;
    var height = window.innerHeight;

    var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height);

    var BAR_WIDTH = 20;
    var BAR_GAP = 5;
    var START_HEIGHT = 50;

    function drawBars(data) {

        function setHeightOfBarByData(selection) {
            selection
                .attr("height", function (d) {
                    return d.value;
                })
                .attr("y", function (d) {
                    return 500 - d.value;
                });
        }

        /////////////////////////////////
        // SELECT
        /////////////////////////////////

        var selectionWithData = svg.selectAll("rect.bar")
            .data(data, function (d) {
                return d.key;
            });

        /////////////////////////////////
        // ENTER
        /////////////////////////////////

        selectionWithData.enter()
            .append("rect")
            .attr("class", "bar")
            .attr("width", BAR_WIDTH)
            .style("fill", function (d) {
                return d.key;
            })
            .attr("x", function (d) {
                return barData.indexOf(d) * (BAR_WIDTH + BAR_GAP);
            })
            .attr("height", START_HEIGHT)
            .attr("y", 500 - START_HEIGHT);

        /////////////////////////////////
        // UPDATE
        /////////////////////////////////

        d3.selectAll("rect.bar")
            .transition()
            .duration(1000)
            .attr("x", function (d) {
                return barData.indexOf(d) * (BAR_WIDTH + BAR_GAP);
            })
            .attr("height", function (d) {
                return d.value;
            })
            .attr("y", function (d) {
                return 500 - d.value;
            });

        /////////////////////////////////
        // EXIT
        /////////////////////////////////

        selectionWithData.exit()
            .transition()
            .duration(1000)
            .attr("height", 0)
            .attr("y", 500)
            .remove();
    }

    var barData = [
        {
            key: "red",
            value: 100
        },
        {
            key: "green",
            value: 200
        },
        {
            key: "blue",
            value: 250
        }
    ];

    function stepDraw() {
        drawBars(barData);
    }

    function stepChangeValues() {
        barData[0].value = 400;
        barData[1].value = 50;
        barData[2].value = 500;
        drawBars(barData);
    }

    function stepAddToEnd() {
        barData.push({
            key: "grey",
            value: 300,
        });
        drawBars(barData);
    }

    function stepRemove() {
        barData.splice(1, 1);
        drawBars(barData);
    }

    function stepReverse() {
        barData.reverse();
        drawBars(barData);
    }

    function addBetween() {
        barData.splice(1, 0, {
            key: "magenta",
            value: 350
        });
        drawBars(barData);
    }

    function randomForever(t) {
        setTimeout(function () {
            barData.map(function (d) {
                d.value = Math.random() * 500;
            }, t);
            drawBars(barData);
            randomForever(2000);
        }, t);
    }

</script>
</body>
</html>
